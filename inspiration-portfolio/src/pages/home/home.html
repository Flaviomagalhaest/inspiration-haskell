<ion-header>

  <ion-navbar>
    <ion-title>INSPIRATION PORTFOLIO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="buscaemail()">Entrar</button>

</ion-content>
