<ion-header>

    <ion-navbar>
      <ion-title>INSPIRATION PORTFOLIO</ion-title>
    </ion-navbar>
  
  </ion-header>r>


<ion-content padding>
    <ion-grid *ngFor="let foto of fotos">
      <ion-row>
        <ion-col col-6>Gostei: {{foto[4]}}</ion-col>
        <ion-col col-6>Não gostei: {{foto[5]}}</ion-col>
      </ion-row>
        <ion-row col-12>
          <div align="center">
          <img src={{foto[0]}} width="100%">
          </div>
      </ion-row>
      
      <ion-row>
          <ion-col col-4>
            Data de envio: {{foto[1]}}
          </ion-col>
        <ion-col col-4> Categoria: {{foto[2]}}</ion-col>
      <ion-col col-4>
          <button (click)="curtir(foto[3])">Curti</button>
          <button (click)="naoCurtir(foto[3])">Não curti</button>
      </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
